<html>

<head>
    <title>Solitaire Cardaashiun</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	

    <script src="cardts.min.js"></script>
    <script src="element.card-t.full.js"></script>
    <script type="module" src="solitaire.js"></script>
    <link rel="stylesheet" type="text/css" href="solitaire.css" />

    <style id=nthCardSequence>
        /* CSS can't do nth-child calculations , so JavaScript adds all CSS rules to display cards as a sequence */
    </style>

    <style id=DropLocations>
        /* JavaScript dynamicall adds rules where a dragging card can be dropped */
	</style>
	
<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
 <script src="//iris.magicusers.com/atheos/afrodite.js"></script>
<link rel="stylesheet" href="//iris.magicusers.com/atheos/themes/app.dark.css"> 

<style>
	#idMagicUsersContainer {
		height:1.1618em;
		width:100%;
	}

</style>
<script>
		let initpromiseresolve;
		const initpromise = new Promise(resolve => initpromiseresolve = resolve);

		class GameControl extends Aθεος.Αφροδίτη.SharedWorldControl
		{
			constructor()
			{
				super({
					ReloadDocumentOnReset: true
					,Title:"Cardaashiun"
					,Container:document.getElementById("idMagicUsersContainer")
				});
			}

			OnInit()
			{
				super.OnInit();
			
				Math.seedrandom(this.Server.birthday);
				console.debug("Reset randseed", Math.random());

				initpromiseresolve(this);
			}
		}

		window.gamecontrolpromise = Aθεος.Αφροδίτη.OnReady().then(()=> {
			new GameControl();
			return initpromise;
		});

		

		;
</script>
</head>

<body>
	<div id="idMagicUsersContainer" title="Tap for more online juice"></div>

    <header>
        <cardts-zone id=CardtsHeader>
            <!-- Cardts with Title Letters are injected here -->
        </cardts-zone>
        <div>
        </div>
    </header>
    <main>
        <!-- Here is the Solitaire Game -->
        <cardts-area id=Solitaire>
            <div id=Deck>
                <cardts-zone id=Stock> </cardts-zone>
                <cardts-zone id=Waste> </cardts-zone>
            </div>
            <div id=TablePiles>
                <!-- 8 sequence piles are injected here -->
            </div>
            <div id=TableFoundations>
                <!-- 4 foundation piles are injected here -->
            </div>
            <div id=DraggingPile>
                <!-- cards being dragged / dropped into another pile -->
            </div>
            <div id=SelectionSequenceCards>
                <!-- outline current card & sequence of cards -->
            </div>
            <div id="Instructions">
            </div>
        </cardts-area>
    </main>

    <script>
    </script>
</body>

</html>
